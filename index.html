<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arcade Hangman</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->
</head>
<body>
<img class="bg" src="./assets/images/345824-popular-8-bit-background-1920x1080-desktop.jpg">
<br>
<h1 class="header">Arcade Hangman</h1>
<div class="row">
    <div class="col">
        <p>Press any key to get started!</p>
    </div class="col">
</div class="row">
<div class="row">
    <div class="col-sm-2"></div class="col-sm-2">
    <div class="col-md-8">
        <div class="section">
            <div class="corner tl">
                <div class="a"></div>
                <div class="b"></div>
                <div class="c"></div>
            </div>
            <div class="corner tr">
                    <div class="a"></div>
                    <div class="b"></div>
                    <div class="c"></div>
            </div>

            <div id="game">
                <div class="row">
                    <div class="col-sm-3 ">
                        <div>
                            <p>Number of lives Remaining</p>
                            <img id="heartpng" src="./assets/images/8bitheart.png">
                            <span>x </span>
                            <span id="lives"></span>
                            <br>
                            <div id=windiv>
                                <p>
                                    <br>
                                    Wins
                                    <br>
                                    <span id=winCounter></span>
                                    </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <p>Current Word</p>
                        <div class='underscores'></div>
                    </div>
                    <div class="col-sm-3">
                        <div>
                            <p>Letters Already Guessed</p>
                            <div class="guesses"></div>
                            <br>
                            <div id=lossdiv>
                                <br>
                                <p>Loses</p>
                                <span id=lossCounter></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="corner bl">
                    <div class="a"></div>
                    <div class="c"></div>
                    <div class="b"></div>
                </div>
                <div class="corner br">
                        <div class="a"></div>
                        <div class="c"></div>
                        <div class="b"></div>
                </div>
        </div>
    </div class="col-sm-8">
    <div class="col-sm-2"></div class="col-sm-2">
</row>
<row>
        <col-md-2></col-md-2>
        <col-md-8>
            <div id="pics">
                
            </div>
        </col-md-8>
        <col-md-2></col-md-2>
    </row>



</body>
<script src="./assets/javascript/game.js"></script>

</html>
